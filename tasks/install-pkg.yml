# install-pkg
- name: install-pkg | FreeBSD | Development tools should be installed
  when: ansible_os_family == "FreeBSD"
  pkgng:
    name:  "{{ item }}"
    state: "present"
  with_items:
    - "autoconf"
    - "automake"
    - "gcc"
    - "gettext"
    - "git"
    - "ncurses"
    - "patch"
    - "pcre"
    - "readline"

- name: install-pkg | RedHat | Development tools should be installed
  when: ansible_os_family == "RedHat"
  yum:
    name:  "{{ item }}"
    state: "present"
  with_items:
    - "autoconf"
    - "automake"
    - "gcc"
    - "gcc-c++"
    - "gettext"
    - "gettext-devel"
    - "git"
    - "ncurses"
    - "ncurses-devel"
    - "patch"
    - "pcre"
    - "pcre-devel"
    - "perl-core"
    - "readline"
    - "readline-devel"

- name: install-pkg | Debian | Development tools should be installed
  when: ansible_os_family == "Debian"
  apt:
    name:  "{{ item }}"
    state: "present"
  with_items:
    - "autotools-dev"
    - "autoconf2.59"
    - "automake1.11"
    - "gcc"
    - "gettext"
    - "git"
    - "libncurses-dev"
    - "libpcre3"
    - "libpcre3-dev"
    - "libreadline6-dev"
    - "libreadline6"
    - "ncurses-dev"
    - "patch"

